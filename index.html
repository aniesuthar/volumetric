    <script>

        function parseInput(input) {
            // Allow only numbers, operators, and one dot per number.
            // Do not allow multiple dots in one number but allow decimals in rates
            const sanitized = input.replace(/[^0-9+\-*/().]/g, '');  // Remove anything not a number, operator, or dot

            // To allow only one dot per number (handle decimal points)
            const finalInput = sanitized.replace(/(\.\d*)(?=\.)/g, "");

            // If last character is an operator or the input is empty, return raw input
            const lastChar = finalInput.charAt(finalInput.length - 1);
            if (['+', '-', '*', '/'].includes(lastChar) || finalInput === '') {
                return input; // Don't evaluate incomplete or invalid expressions
            }

            try {
                // If the field is a rate (marginRate, amazonFeeRate), ensure decimal is allowed
                if (input.includes('.')) {
                    return parseFloat(finalInput);  // Allow decimals in rates (marginRate, amazonFeeRate)
                }

                const result = eval(finalInput);  // Evaluate the sanitized expression

                return isNaN(result) ? input : result;  // Return the result if valid, else raw input
            } catch (e) {
                return input;  // In case of an error, return raw input
            }
        }


        function addArrowsForInput() {
            const inputs = document.querySelectorAll('input[type="text"]');

            inputs.forEach(input => {
                input.addEventListener('keydown', (event) => {
                    if (event.key === 'ArrowUp') {
                        event.preventDefault(); // Prevent default increment behavior

                        // Get the current value
                        let currentValue = input.value.trim();
                        currentValue = parseInput(currentValue);
                        currentValue += 1; // Increase by 1 (or change this to any custom increment)

                        input.value = currentValue; // Update the input value
                        input.dispatchEvent(new Event('input')); // Trigger input event to recalculate
                    }

                    if (event.key === 'ArrowDown') {
                        event.preventDefault(); // Prevent default decrement behavior

                        // Get the current value
                        let currentValue = input.value.trim();
                        currentValue = parseInput(currentValue);
                        currentValue -= 1; // Decrease by 1 (or change this to any custom increment)

                        input.value = currentValue; // Update the input value
                        input.dispatchEvent(new Event('input')); // Trigger input event to recalculate
                    }
                });
            });
        }


        function autoEvaluateInputs() {
            const inputIds = ['manufacturingCost', 'deliveryCost', 'marginRate', 'finalPriceInput', 'amazonFeeRate', 'paymentGatewayRate'];
            let hasError = false; // Flag to track if there are any errors

            inputIds.forEach(id => {
                const el = document.getElementById(id);

                if (el && el.value.trim()) {
                    const value = el.value.trim();
                    const evaluated = parseInput(value); // Parse the input

                    // Find or create an expression div below the input field
                    let expressionDisplay = document.getElementById(`${id}Expression`);
                    if (!expressionDisplay) {
                        // If it doesn't exist, create a new div below the input field
                        expressionDisplay = document.createElement('div');
                        expressionDisplay.className = `expressionResult`;
                        expressionDisplay.id = `${id}Expression`; // Assign a unique ID
                        el.parentElement.appendChild(expressionDisplay); // Append below input field
                    }

                    // If it's an expression, show the calculation below
                    if (/[+\-*/()]/.test(value)) {  // Check if the input contains an operator
                        expressionDisplay.textContent = `${value} = ₹${evaluated}`;  // Show the expression and result
                    } else {
                        expressionDisplay.textContent = ''; // Hide expression for direct numbers
                    }

                    el.value = evaluated;  // Update input field with the calculated result

                    // Error handling for marginRate: Check if marginRate is greater than 100
                    if ((id === 'marginRate' || id === 'amazonFeeRate' || id === 'paymentGatewayRate') && parseFloat(evaluated) > 100) {
                        // el.style.border = '2px solid red'; // Apply red border for error
                        el.style.outline = '2px solid red'; // Apply red border for error
                        hasError = true;
                    } else {
                        el.style.outline = ''; // Remove error border
                    }
                }
            });

            // Show global error message if any field has an error
            const errorDisplay = document.getElementById('errorDisplay');
            if (hasError) {
                errorDisplay.textContent = 'Error: Rate cannot exceed 100%.';
            } else {
                errorDisplay.textContent = ''; // Clear error message
            }
        }



        window.addEventListener('DOMContentLoaded', () => {
            const ids = ['manufacturingCost', 'deliveryCost', 'marginRate', 'finalPriceInput', 'amazonFeeRate', 'paymentGatewayRate'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('blur', () => {
                        el.value = parseInput(el.value.trim());
                    });
                }
            });
        });


        function calculate() {
            const length = document.getElementById('length').value;
            const breadth = document.getElementById('breadth').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const unit = document.getElementById('unit').value;

            // Conversion factor
            const conversionFactor = 2.54;

            // Display converted values
            updateConvertedValue('length', length, unit, conversionFactor);
            updateConvertedValue('breadth', breadth, unit, conversionFactor);
            updateConvertedValue('height', height, unit, conversionFactor);

            if (length && breadth && height) {
                let lengthCm, breadthCm, heightCm;

                if (unit === 'inches') {
                    lengthCm = length * conversionFactor;
                    breadthCm = breadth * conversionFactor;
                    heightCm = height * conversionFactor;
                } else {
                    lengthCm = length;
                    breadthCm = breadth;
                    heightCm = height;
                }

                // Calculate volumetric weight
                const volumetricWeight = (lengthCm * breadthCm * heightCm) / 5000;

                // Display the volumetric weight
                document.getElementById('result').textContent = `Volumetric Weight: ${volumetricWeight.toFixed(2)} kg`;

                // Determine which weight to use for shipping
                const usedWeight = Math.max(volumetricWeight, weight);
                const greaterWeight = (volumetricWeight > weight) ? 'Volumetric Weight' : 'Product Weight';
                const smallerWeight = (volumetricWeight > weight) ? 'Product Weight' : 'Volumetric Weight';

                // Display the used weight and type
                document.getElementById('result').innerHTML += `<p class="used-weight">Used Weight for Shipping: ${usedWeight.toFixed(2)} kg (${greaterWeight}) because it is greater than the ${smallerWeight}</p>`;

                // Calculate shipping fees
                const localShippingFee = calculateShippingFee(usedWeight, 'local');
                const zonalShippingFee = calculateShippingFee(usedWeight, 'zonal');
                const nationalShippingFee = calculateShippingFee(usedWeight, 'national');

                // Display the shipping fees
                document.getElementById('shippingFees').innerHTML = `
            <p>Local Shipping Fee: ${Math.round(localShippingFee)} INR</p>
            <p>Zonal Shipping Fee: ${Math.round(zonalShippingFee)} INR</p>
            <p>National Shipping Fee: ${Math.round(nationalShippingFee)} INR</p>
        `;
            } else {
                document.getElementById('result').textContent = 'Please enter all dimensions and weight.';
                document.getElementById('shippingFees').innerHTML = '';
            }
        }

        function updateConvertedValue(field, value, unit, conversionFactor) {
            const convertedValueSpan = document.getElementById(`${field}Converted`);
            if (value) {
                const convertedValue = unit === 'inches'
                    ? (value * conversionFactor).toFixed(2) + ' cm'
                    : (value / conversionFactor).toFixed(2) + ' inches';
                convertedValueSpan.textContent = convertedValue;
            } else {
                convertedValueSpan.textContent = '';
            }
        }


        function calculateShippingFee(weight, type) {
            const fees = {
                local: [0, 5, 20, 10, 8, 8, 4],
                zonal: [0, 20, 20, 20, 15, 12, 5],
                national: [16, 25, 30, 20, 20, 18, 8]
            };

            let fee = 0;

            if (type === 'local') {
                if (weight <= 0.5) return fees.local[0];
                if (weight <= 1) return fees.local[0] + fees.local[1];
                if (weight <= 1.5) return fees.local[0] + fees.local[1] + fees.local[2];
                if (weight <= 2) return fees.local[0] + fees.local[1] + fees.local[2] + fees.local[3];
                if (weight <= 3) return fees.local[0] + fees.local[1] + fees.local[2] + fees.local[3] + fees.local[4] * 2;
                if (weight <= 12) return fees.local[0] + fees.local[1] + fees.local[2] + fees.local[3] + fees.local[4] * 2 + fees.local[5] * (weight - 3);
                return fees.local[0] + fees.local[1] + fees.local[2] + fees.local[3] + fees.local[4] * 2 + fees.local[5] * 9 + fees.local[6] * (weight - 12);
            }

            if (type === 'zonal') {
                if (weight <= 0.5) return fees.zonal[0];
                if (weight <= 1) return fees.zonal[0] + fees.zonal[1];
                if (weight <= 1.5) return fees.zonal[0] + fees.zonal[1] + fees.zonal[2];
                if (weight <= 2) return fees.zonal[0] + fees.zonal[1] + fees.zonal[2] + fees.zonal[3];
                if (weight <= 3) return fees.zonal[0] + fees.zonal[1] + fees.zonal[2] + fees.zonal[3] + fees.zonal[4] * 2;
                if (weight <= 12) return fees.zonal[0] + fees.zonal[1] + fees.zonal[2] + fees.zonal[3] + fees.zonal[4] * 2 + fees.zonal[5] * (weight - 3);
                return fees.zonal[0] + fees.zonal[1] + fees.zonal[2] + fees.zonal[3] + fees.zonal[4] * 2 + fees.zonal[5] * 9 + fees.zonal[6] * (weight - 12);
            }

            if (type === 'national') {
                if (weight <= 0.5) return fees.national[0];
                if (weight <= 1) return fees.national[0] + fees.national[1];
                if (weight <= 1.5) return fees.national[0] + fees.national[1] + fees.national[2];
                if (weight <= 2) return fees.national[0] + fees.national[1] + fees.national[2] + fees.national[3];
                if (weight <= 3) return fees.national[0] + fees.national[1] + fees.national[2] + fees.national[3] + fees.national[4] * 2;
                if (weight <= 12) return fees.national[0] + fees.national[1] + fees.national[2] + fees.national[3] + fees.national[4] * 2 + fees.national[5] * (weight - 3);
                return fees.national[0] + fees.national[1] + fees.national[2] + fees.national[3] + fees.national[4] * 2 + fees.national[5] * 9 + fees.national[6] * (weight - 12);
            }

            return fee;
        }

        function updateInputFields() {
            const inputType = document.getElementById('inputType').value;
            const manufacturingCostGroup = document.getElementById('manufacturingCostGroup');
            const deliveryCostGroup = document.getElementById('deliveryCostGroup');
            const marginRateGroup = document.getElementById('marginRateGroup');
            const finalPriceGroup = document.getElementById('finalPriceGroup');

            if (inputType === 'costBased') {
                manufacturingCostGroup.style.display = 'block';
                deliveryCostGroup.style.display = 'block';
                marginRateGroup.style.display = 'block';
                finalPriceGroup.style.display = 'none';
            } else {
                manufacturingCostGroup.style.display = 'block';
                deliveryCostGroup.style.display = 'block';
                marginRateGroup.style.display = 'none';
                finalPriceGroup.style.display = 'block';
            }
            updatePlatformVisibility(); // Update platform-specific visibility
            calculatePrice(); // Reset calculated values
        }

        let selectedShippingMethod = 'selfShip'; // default
        let selectedPlatform = 'amazon'; // default

        function selectPlatform(platform) {
            selectedPlatform = platform;

            // Highlight selected tab
            const buttons = document.querySelectorAll('#platformTabs .tab');
            buttons.forEach(btn => btn.classList.remove('active'));
            const clicked = Array.from(buttons).find(btn => btn.textContent.toLowerCase() === platform);
            if (clicked) clicked.classList.add('active');

            updatePlatformVisibility();
            calculatePrice();
        }

        function updatePlatformVisibility() {
            const amazonFeeGroup = document.getElementById('amazonFeeGroup');
            const paymentGatewayGroup = document.getElementById('paymentGatewayGroup');
            const shippingTabs = document.getElementById('shippingTabs');
            const amazonFeesGroup = document.getElementById('amazonFeesGroup');
            const paymentGatewayFeesGroup = document.getElementById('paymentGatewayFeesGroup');
            const marginRateLabel = document.getElementById('marginRateLabel');
            const marginRateDisplayLabel = document.getElementById('marginRateDisplayLabel');

            if (selectedPlatform === 'amazon') {
                amazonFeeGroup.style.display = 'block';
                paymentGatewayGroup.style.display = 'none';
                shippingTabs.style.display = 'block';
                amazonFeesGroup.style.display = 'block';
                paymentGatewayFeesGroup.style.display = 'none';
                marginRateLabel.textContent = ' (Amazon)';
                marginRateDisplayLabel.textContent = ' (From Amazon)';
            } else {
                amazonFeeGroup.style.display = 'none';
                paymentGatewayGroup.style.display = 'block';
                shippingTabs.style.display = 'none';
                amazonFeesGroup.style.display = 'none';
                paymentGatewayFeesGroup.style.display = 'block';
                marginRateLabel.textContent = '';
                marginRateDisplayLabel.textContent = '';
            }
        }

        function selectShipping(method) {
            selectedShippingMethod = method;

            // Highlight selected tab
            const buttons = document.querySelectorAll('#shippingTabs .tab');
            buttons.forEach(btn => btn.classList.remove('active'));
            const clicked = Array.from(buttons).find(btn => btn.textContent.replace(/\s/g, '').toLowerCase().includes(method.toLowerCase()));
            if (clicked) clicked.classList.add('active');

            calculatePrice();
        }
        function getFixedFeeFromSlab(method, finalPrice) {
            const slabs = {
                easyShip: [
                    { max: 300, fee: 5 },
                    { max: 500, fee: 10 },
                    { max: 1000, fee: 33 },
                    { max: Infinity, fee: 64 }
                ],
                easyShipPrime: [
                    { max: 300, fee: 5 },
                    { max: 500, fee: 10 },
                    { max: 1000, fee: 33 },
                    { max: Infinity, fee: 64 }
                ],
                selfShip: [
                    { max: 300, fee: 45 },
                    { max: 500, fee: 35 },
                    { max: 1000, fee: 50 },
                    { max: Infinity, fee: 100 }
                ]
            };

            const shipSlabs = slabs[method] || slabs.selfShip;

            for (let slab of shipSlabs) {
                if (finalPrice <= slab.max) return slab.fee;
            }

            return 0;
        }



        function calculatePrice() {

            autoEvaluateInputs();

            const inputType = document.getElementById('inputType').value;
            const manufacturingCost = parseInput(document.getElementById('manufacturingCost').value) || 0;
            const deliveryCost = parseInput(document.getElementById('deliveryCost').value) || 0;
            const marginRateInput = parseInput(document.getElementById('marginRate').value) || 0;
            const finalPriceInput = parseInput(document.getElementById('finalPriceInput').value) || 0;
            const amazonFeeRate = parseInput(document.getElementById('amazonFeeRate').value) || 0;
            const paymentGatewayRate = parseInput(document.getElementById('paymentGatewayRate').value) || 0;

            const amazonGstEnabled = document.getElementById('amazonGstToggle').checked;
            const gatewayGstEnabled = document.getElementById('gatewayGstToggle').checked;

            const totalCost = manufacturingCost + deliveryCost;
            const fixedClosingFee = selectedPlatform === 'amazon' ? getFixedFeeFromSlab(selectedShippingMethod, finalPriceInput) : 0;

            const gstRate = 0.18; // GST
            const calculationDetails = document.getElementById('calculationDetails');
            const errorDisplay = document.getElementById('errorDisplay');

            // Clear previous errors
            errorDisplay.textContent = '';

            // Display total cost
            document.getElementById('totalCost').textContent = `₹${manufacturingCost.toFixed(2)} + ₹${deliveryCost.toFixed(2)} = ₹${totalCost.toFixed(2)}`;

            // Validate inputs based on platform
            let validationError = false;
            if (selectedPlatform === 'amazon') {
                if (!amazonFeeRate || (!totalCost && !finalPriceInput)) {
                    validationError = true;
                }
            } else {
                if (!totalCost && !finalPriceInput) {
                    validationError = true;
                }
            }

            if (validationError) {
                errorDisplay.textContent = "All fields are required. Please fill out all inputs.";
                resetFields("Error");
                return;
            }

            // Helper function to round numbers consistently
            const roundToTwo = (num) => Math.round(num * 100) / 100;

            if (selectedPlatform === 'personal') {
                // Personal platform calculations (with payment gateway fees)
                if (inputType === 'costBased') {
                    // Calculate final price based on margin rate and payment gateway fees
                    const gatewayGstRate = gatewayGstEnabled ? gstRate : 0;
                    const totalGatewayRate = (paymentGatewayRate / 100) * (1 + gatewayGstRate);
                    const totalPercentage = 1 - ((marginRateInput / 100) + totalGatewayRate);
                    
                    if (totalPercentage > 0) {
                        const finalPrice = totalCost / totalPercentage;
                        const paymentGatewayFeesBase = finalPrice * (paymentGatewayRate / 100);
                        const paymentGatewayGst = gatewayGstEnabled ? paymentGatewayFeesBase * gstRate : 0;
                        const paymentGatewayFees = paymentGatewayFeesBase + paymentGatewayGst;
                        const marginPrice = finalPrice - paymentGatewayFees - totalCost;
                        const profitMarginRate = (marginPrice / finalPrice) * 100;
                        const profitMarginRateOur = (marginPrice / totalCost) * 100;

                        // Display values
                        document.getElementById('finalPrice').textContent = `₹${roundToTwo(finalPrice)}`;
                        if (gatewayGstEnabled) {
                            document.getElementById('paymentGatewayFees').innerHTML = `₹${roundToTwo(paymentGatewayFeesBase)}<span class="small">(${paymentGatewayRate}%)</span> + ₹${roundToTwo(paymentGatewayGst)}<span class="small">(GST)</span> = ₹${roundToTwo(paymentGatewayFees)}`;
                        } else {
                            document.getElementById('paymentGatewayFees').textContent = `₹${roundToTwo(paymentGatewayFees)} (${paymentGatewayRate}%)`;
                        }
                        document.getElementById('marginPrice').textContent = `₹${roundToTwo(marginPrice)}`;
                        document.getElementById('marginRateDisplay').textContent = `${roundToTwo(profitMarginRate)}%`;
                        document.getElementById('marginRateDisplayO').textContent = `₹${roundToTwo(marginPrice)}/${roundToTwo(totalCost)} = ${roundToTwo(profitMarginRateOur)}%`;

                        // Update Calculation Details
                        calculationDetails.innerHTML = `<span style="color: orange;">₹${roundToTwo(finalPrice)}</span> - <span style="color: #ff6b6b;">₹${roundToTwo(paymentGatewayFees)}</span> - <span style="color: green;">₹${roundToTwo(totalCost)}</span> = ₹${roundToTwo(marginPrice)}`;
                    } else {
                        resetFields("Invalid Input! Total percentage cannot be negative.");
                    }
                } else {
                    // Final price input mode
                    const paymentGatewayFeesBase = finalPriceInput * (paymentGatewayRate / 100);
                    const paymentGatewayGst = gatewayGstEnabled ? paymentGatewayFeesBase * gstRate : 0;
                    const paymentGatewayFees = paymentGatewayFeesBase + paymentGatewayGst;
                    const marginPrice = finalPriceInput - paymentGatewayFees - totalCost;
                    const profitMarginRate = (marginPrice / finalPriceInput) * 100;
                    const profitMarginRateOur = (marginPrice / totalCost) * 100;

                    // Display values
                    document.getElementById('finalPrice').textContent = `₹${roundToTwo(finalPriceInput)}`;
                    if (gatewayGstEnabled) {
                        document.getElementById('paymentGatewayFees').innerHTML = `₹${roundToTwo(paymentGatewayFeesBase)}<span class="small">(${paymentGatewayRate}%)</span> + ₹${roundToTwo(paymentGatewayGst)}<span class="small">(GST)</span> = ₹${roundToTwo(paymentGatewayFees)}`;
                    } else {
                        document.getElementById('paymentGatewayFees').textContent = `₹${roundToTwo(paymentGatewayFees)} (${paymentGatewayRate}%)`;
                    }
                    document.getElementById('marginPrice').textContent = `₹${roundToTwo(marginPrice)}`;
                    document.getElementById('marginRateDisplay').textContent = `${roundToTwo(profitMarginRate)}%`;
                    document.getElementById('marginRateDisplayO').textContent = `${roundToTwo(profitMarginRateOur)}%`;

                    // Update Calculation Details
                    calculationDetails.innerHTML = `<span style="color: orange;">₹${roundToTwo(finalPriceInput)}</span> - <span style="color: #ff6b6b;">₹${roundToTwo(paymentGatewayFees)}</span> - <span style="color: green;">₹${roundToTwo(totalCost)}</span> = ₹${roundToTwo(marginPrice)}`;
                }
            } else {
                // Amazon platform calculations (existing logic)
                // Calculate when input type is 'costBased'
                if (inputType === 'costBased') {
                    // Calculate the total percentage subtracting Amazon Fee + GST + Margin
                    const amazonGstRate = amazonGstEnabled ? gstRate : 0;
                    const totalPercentage = 1 - ((marginRateInput / 100) + (amazonFeeRate / 100) + (amazonGstRate * amazonFeeRate / 100)); // Amazon Fee Rate + GST included

                    if (totalPercentage > 0) {
                        let finalPrice = 0;
                        let fixedClosingFee = 0;
                        let foundValid = false;

                        // Try all slab options and see which one gives consistent result
                        const possibleFees = selectedShippingMethod === 'selfShip' ? [45, 35, 50, 100] : [5, 10, 33, 64];

                        for (let fee of possibleFees) {
                            const trialPrice = (totalCost + fee + (amazonGstEnabled ? fee * gstRate : 0)) / totalPercentage;
                            const matchedFee = getFixedFeeFromSlab(selectedShippingMethod, trialPrice);

                            if (matchedFee === fee) {
                                finalPrice = trialPrice;
                                fixedClosingFee = fee;
                                foundValid = true;
                                break;
                            }
                        }

                        if (!foundValid) {
                            resetFields("Could not resolve final price from total cost.");
                            return;
                        }

                        const amazonFeesWithoutGST = (finalPrice * (amazonFeeRate / 100));
                        const gstOnAmazonFees = amazonGstEnabled ? (amazonFeesWithoutGST + fixedClosingFee) * gstRate : 0; // Add GST conditionally
                        const amazonFees = amazonFeesWithoutGST + fixedClosingFee + gstOnAmazonFees;

                        const marginPrice = finalPrice - amazonFees - totalCost;

                        const profitMarginRate = (marginPrice / finalPrice) * 100; // Calculate margin rate correctly
                        const profitMarginRateOur = (marginPrice / totalCost) * 100; // Calculate margin rate correctly

                        // Display values
                        document.getElementById('finalPrice').textContent = `₹${roundToTwo(finalPrice)}`;
                        if (amazonGstEnabled) {
                            document.getElementById('amazonFees').innerHTML = `₹${roundToTwo(amazonFeesWithoutGST)}<span class="small">(${amazonFeeRate}%)</span> + ₹${fixedClosingFee}<span class="small">(Fix)</span> + ₹${roundToTwo((gstOnAmazonFees))}<span class="small">(GST)</span> = ₹${roundToTwo(amazonFees)}`;
                        } else {
                            document.getElementById('amazonFees').innerHTML = `₹${roundToTwo(amazonFeesWithoutGST)}<span class="small">(${amazonFeeRate}%)</span> + ₹${fixedClosingFee}<span class="small">(Fix)</span> = ₹${roundToTwo(amazonFees)}`;
                        }
                        document.getElementById('marginPrice').textContent = `₹${roundToTwo(marginPrice)}`;
                        document.getElementById('marginRateDisplay').textContent = `${roundToTwo(profitMarginRate)}%`;
                        document.getElementById('marginRateDisplayO').textContent = `₹${roundToTwo(marginPrice)}/${roundToTwo(totalCost)} = ${roundToTwo(profitMarginRateOur)}%`;

                        // Update Calculation Details
                        calculationDetails.innerHTML = `<span  style="color: orange;">₹${roundToTwo(finalPrice)}</span> - <span  style="color: red;">₹${roundToTwo(amazonFees)}</span> - <span  style="color: green;">₹${roundToTwo(totalCost)}</span> = ₹${roundToTwo(marginPrice)}`;
                    } else {
                        resetFields("Invalid Input!");
                    }
                }
                // Calculate when input type is 'finalPrice'
                else if (inputType === 'finalPrice') {
                    const amazonFeesWithoutGST = (amazonFeeRate / 100) * finalPriceInput;
                    const gstOnAmazonFees = amazonGstEnabled ? (amazonFeesWithoutGST + fixedClosingFee) * gstRate : 0;
                    const amazonFees = amazonFeesWithoutGST + fixedClosingFee + gstOnAmazonFees; // Add GST conditionally
                    const marginPrice = finalPriceInput - amazonFees - totalCost;

                    // Correct Margin Rate Calculation
                    const profitMarginRate = (marginPrice / finalPriceInput) * 100; // Ensures consistency
                    const profitMarginRateOur = (marginPrice / totalCost) * 100; // Ensures consistency

                    // Display values
                    document.getElementById('finalPrice').textContent = `₹${roundToTwo(finalPriceInput)}`;
                    if (amazonGstEnabled) {
                        document.getElementById('amazonFees').innerHTML = `₹${roundToTwo(amazonFeesWithoutGST)}<span class="small">(${amazonFeeRate}%)</span> + ₹${fixedClosingFee}<span class="small">(Fix)</span> + ₹${roundToTwo(gstOnAmazonFees)}<span class="small">(GST)</span> = ₹${roundToTwo(amazonFees)}`;
                    } else {
                        document.getElementById('amazonFees').innerHTML = `₹${roundToTwo(amazonFeesWithoutGST)}<span class="small">(${amazonFeeRate}%)</span> + ₹${fixedClosingFee}<span class="small">(Fix)</span> = ₹${roundToTwo(amazonFees)}`;
                    }
                    document.getElementById('marginPrice').textContent = `₹${roundToTwo(marginPrice)}`;
                    document.getElementById('marginRateDisplay').textContent = `${roundToTwo(profitMarginRate)}%`;
                    document.getElementById('marginRateDisplayO').textContent = `${roundToTwo(profitMarginRateOur)}%`;

                    // Update Calculation Details
                    calculationDetails.innerHTML = `<span  style="color: orange;">₹${roundToTwo(finalPriceInput)}</span> - <span  style="color: red;">₹${roundToTwo(amazonFees)}</span> - <span  style="color: green;">₹${roundToTwo(totalCost)}</span> = ₹${roundToTwo(marginPrice)}`;
                }
            }
        }

        function resetFields(message) {
            document.getElementById('finalPrice').textContent = message;
            document.getElementById('amazonFees').textContent = message;
            document.getElementById('marginPrice').textContent = message;
            document.getElementById('marginRateDisplay').textContent = message;
            document.getElementById('calculationDetails').textContent = '';
        }



    </script>
